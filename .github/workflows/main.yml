name: Check on PR to main  
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0'

    - name: Restore dependencies in web app
      working-directory: ./TestWebApp/
      run: dotnet restore

    - name: Build, test and publish web App
      working-directory: practice.NET/TestWebApp/
      run: 
        dotnet build --configuration Release
        dotnet test --configuration Release
        dotnet publish -c Release -o publish
